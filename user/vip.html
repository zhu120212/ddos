<div class="container">
      <h1>VIP购买页面</h1>
      <form>
        <div class="form-group">
          <label for="vipLevel"> VIP  类型 ：</label>
          <select class="kj" id="vipLevel" onchange="updatePrice()">
          <option value="">请选择</option>
            <option value="normal">普通VIP</option>
            <option value="advanced">高级VIP</option>
            <option value="supreme">至尊VIP</option>
          </select>
        </div>
        <div class="form-group">
          <label for="duration">购买时长：</label>
          <select class="kj" id="duration" onchange="updatePrice()">
          <option value="">请选择</option>
            <option value="1">1天</option>
            <option value="30">1个月</option>
            <option value="365">1年</option>
          </select>

					<input type="text" id="username" name="username" placeholder="请输入联系方式" required>
				</div>
        </div>

	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script>
const vipLevel = document.getElementById('vipLevel');
const duration = document.getElementById('duration');
const price = document.getElementById('price');
const buyButton = document.getElementById('buyButton');
const payment = document.getElementById('payment');

function updatePrice() {
  const selectedOption = duration.options[duration.selectedIndex];
  const level = vipLevel.value;
  const totalPrice = calculatePrice(level, selectedOption.value);
  price.innerText = `价格：${totalPrice}元`;
}

function calculatePrice(level, duration) {
  let price = 0;

  switch (level) {
    case 'normal':
      if (duration === '1') {
        price = 10;
      } else if (duration === '30') {
        price = 30;
      } else if (duration === '365') {
        price = 200;
      }
      break;
    case 'advanced':
      if (duration === '1') {
        price = 20;
      } else if (duration === '30') {
        price = 60;
      } else if (duration === '365') {
        price = 400;
      }
      break;
    case 'supreme':
      if (duration === '1') {
        price = 30;
      } else if (duration === '30') {
        price = 120;
      } else if (duration === '365') {
        price = 600;
      }
      break;
    default:
      break;
  }

  return price.toFixed(2);
}

buyButton.addEventListener('click', () => {
  const selectedOption = duration.options[duration.selectedIndex];
  const level = vipLevel.value;
  const totalPrice = calculatePrice(level, selectedOption.value);
  payment.innerText = `已支付：会员${selectedOption.text}，共计 ${totalPrice} 元`;
  alert(`您已成功购买 会员 ${selectedOption.text}，共计 ${totalPrice} 元`);
});
</script>
